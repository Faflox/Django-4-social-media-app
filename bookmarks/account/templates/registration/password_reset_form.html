{% extends 'base.html' %}

{% block title %}Odzyskiwanie hasła{% endblock %}

{% block content %}
    <h1>Zapomniałeś hasła?</h1>
    <p>Podaj adres email, żeby odzyskać hasło</p>
    <!--Formularz jest brany z auth_views.PasswordResetView.as_view() w pliku urls.py-->
    <form method="POST">
        {{ form.as_p}}
        <p><input type="submit" value="Wyślij wiadomość email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
