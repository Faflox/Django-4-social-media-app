{% extends 'base.html' %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
    <h1>Zmiana hasła</h1>
    <p>Wypełnij poniższy formularz, aby zmienić hasło.</p>
    <!--Formularz jest brany z auth_views.PasswordChangeView.as_view() w pliku urls.py-->
    <form method="POST">
        {{ form.as_p}}
        <p><input type="submit" value="Zmień hasło"></p>
        {% csrf_token %}
    </form>
{% endblock %}
